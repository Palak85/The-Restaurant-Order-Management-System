<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Akay Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Herr+Von+Muellerhoff|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">Akay Cafe</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="menu.html" class="hover:text-gray-300">Menu</a>
                <a href="reservation.html" class="hover:text-gray-300">Reservations</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
                <a href="logout.php" class="hover:text-gray-300">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-8 text-center text-slate-700">My Orders</h1>
        
        <!-- User Info -->
        <div id="userInfo" class="text-center mb-4">
            <p class="text-gray-600">Loading user information...</p>
        </div>
        
        <!-- Orders List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="ordersList" class="space-y-6">
                <!-- Orders will be loaded here -->
                <div class="text-center py-8">
                    <p class="text-gray-600 text-lg">Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto py-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Akay Cafe. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Function to format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Function to get status color
        function getStatusColor(status) {
            switch(status) {
                case 'completed':
                    return 'bg-green-100 text-green-800';
                case 'ordered':
                    return 'bg-yellow-100 text-yellow-800';
                case 'canceled':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // Function to load orders
        function loadOrders() {
            fetch('get_orders.php')
                .then(response => response.json())
                .then(data => {
                    const ordersList = document.getElementById('ordersList');
                    
                    if (data.success) {
                        if (data.orders.length > 0) {
                            ordersList.innerHTML = data.orders.map(order => `
                                <div class="border-b pb-6">
                                    <div class="flex justify-between items-start mb-4">
                                        <div>
                                            <h3 class="text-xl font-semibold">Order #${order.id}</h3>
                                            <p class="text-gray-600">Order Date: ${formatDate(order.formatted_date)}</p>
                                        </div>
                                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${getStatusColor(order.status)}">
                                            ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                                        </span>
                                    </div>
                                    <div class="space-y-2">
                                        ${order.items.map(item => `
                                            <div class="flex justify-between">
                                                <span>${item.name}</span>
                                                <span>${item.quantity} x ${formatCurrency(item.price)}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                    <div class="mt-4 pt-4 border-t">
                                        <div class="flex justify-between font-semibold">
                                            <span>Total</span>
                                            <span>${formatCurrency(order.total)}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('');
                        } else {
                            ordersList.innerHTML = `
                                <div class="text-center py-8">
                                    <p class="text-gray-600 text-lg">You haven't placed any orders yet.</p>
                                    <a href="menu.html" class="mt-4 inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
                                        Browse Menu
                                    </a>
                                </div>
                            `;
                        }
                    } else {
                        ordersList.innerHTML = `
                            <div class="text-center py-8">
                                <p class="text-red-600 text-lg">${data.message}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ordersList').innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-red-600 text-lg">An error occurred while loading orders.</p>
                        </div>
                    `;
                });
        }

        // Function to check authentication
        function checkAuth() {
            fetch('check_auth.php')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('userInfo').innerHTML = `
                            <p class="text-gray-600">Logged in as: ${data.user_name}</p>
                        `;
                        loadOrders();
                    } else {
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = 'login.html';
                });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
