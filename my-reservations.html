<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations - Akay Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Herr+Von+Muellerhoff|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">Akay Cafe</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="menu.html" class="hover:text-gray-300">Menu</a>
                <a href="reservation.html" class="hover:text-gray-300">Reservations</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
                <a href="logout.php" class="hover:text-gray-300">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-8 text-center text-slate-700">My Reservations</h1>
        
        <!-- User Info -->
        <div id="userInfo" class="text-center mb-4">
            <p class="text-gray-600">Loading user information...</p>
        </div>
        
        <!-- Reservations List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="reservationsList" class="space-y-6">
                <!-- Reservations will be loaded here -->
                <div class="text-center py-8">
                    <p class="text-gray-600 text-lg">Loading reservations...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto py-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Akay Cafe. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Function to format time
        function formatTime(timeString) {
            return new Date('1970-01-01T' + timeString).toLocaleTimeString(undefined, {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Function to get status color
        function getStatusColor(status) {
            switch(status) {
                case 'confirmed':
                    return 'bg-blue-100 text-blue-800';
                case 'completed':
                    return 'bg-green-100 text-green-800';
                case 'cancelled':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // Function to load reservations
        function loadReservations() {
            fetch('get_reservations.php')
                .then(response => response.json())
                .then(data => {
                    const reservationsList = document.getElementById('reservationsList');
                    
                    if (data.success) {
                        if (data.reservations.length > 0) {
                            reservationsList.innerHTML = data.reservations.map(reservation => `
                                <div class="border-b pb-6">
                                    <div class="flex justify-between items-start mb-4">
                                        <div>
                                            <h3 class="text-xl font-semibold">Reservation #${reservation.id}</h3>
                                            <p class="text-gray-600">Date: ${formatDate(reservation.reservation_date)}</p>
                                            <p class="text-gray-600">Time: ${formatTime(reservation.reservation_time)}</p>
                                            <p class="text-gray-600">Table: ${reservation.table_number} (Capacity: ${reservation.capacity})</p>
                                            <p class="text-gray-600">Guests: ${reservation.guests}</p>
                                            ${reservation.special_requests ? `
                                                <p class="text-gray-600 mt-2">
                                                    <span class="font-semibold">Special Requests:</span><br>
                                                    ${reservation.special_requests}
                                                </p>
                                            ` : ''}
                                        </div>
                                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${getStatusColor(reservation.status)}">
                                            ${reservation.status.charAt(0).toUpperCase() + reservation.status.slice(1)}
                                        </span>
                                    </div>
                                    ${reservation.status === 'confirmed' ? `
                                        <div class="mt-4">
                                            <button onclick="cancelReservation(${reservation.id})" 
                                                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">
                                                Cancel Reservation
                                            </button>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('');
                        } else {
                            reservationsList.innerHTML = `
                                <div class="text-center py-8">
                                    <p class="text-gray-600 text-lg">You haven't made any reservations yet.</p>
                                    <a href="reservation.html" class="mt-4 inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
                                        Make a Reservation
                                    </a>
                                </div>
                            `;
                        }
                    } else {
                        reservationsList.innerHTML = `
                            <div class="text-center py-8">
                                <p class="text-red-600 text-lg">${data.message}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('reservationsList').innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-red-600 text-lg">An error occurred while loading reservations.</p>
                        </div>
                    `;
                });
        }

        // Function to cancel reservation
        function cancelReservation(reservationId) {
            if (confirm('Are you sure you want to cancel this reservation?')) {
                fetch('cancel_reservation.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ reservation_id: reservationId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadReservations(); // Reload the reservations list
                    } else {
                        alert(data.message || 'Failed to cancel reservation');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while cancelling the reservation');
                });
            }
        }

        // Function to check authentication
        function checkAuth() {
            fetch('check_auth.php')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('userInfo').innerHTML = `
                            <p class="text-gray-600">Logged in as: ${data.user_name}</p>
                        `;
                        loadReservations();
                    } else {
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = 'login.html';
                });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
